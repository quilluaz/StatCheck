#Setup JDBC connection
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/dbstatcheck}

#Setup datasource driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Setup database login credentials
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

#Auto create tables based on entities
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true

#Auto restart project when any changes are made
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#for stack trace error not to appear
server.error.include-stacktrace=never

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# CORS Configuration
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-secret-key-must-be-very-long-and-secure-for-development}
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Cookie Configuration
cookie.access-token.name=accessToken
cookie.refresh-token.name=refreshToken
cookie.domain=localhost
cookie.secure=false
cookie.http-only=true
cookie.same-site=LAX
cookie.path=/
cookie.secure=${COOKIE_SECURE:false}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}